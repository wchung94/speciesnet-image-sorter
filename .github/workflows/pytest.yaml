name: Pytest

on:
  pull_request:
    branches:
      - main

jobs:
  ruff:
    name: ruff
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies for PyQt6
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-glx \
            libglib2.0-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxkbcommon-x11-0 \
            libegl1 \
            libdbus-1-3 \
            xvfb

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Test with pytest
        run: |
          xvfb-run -a uv run coverage run -m pytest  -v -s

      - name: Generate Coverage Report
        run: |
          uv run coverage report -m
      